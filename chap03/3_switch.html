<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
	var number=Number(prompt("숫자를 하나 입력하시오"));
	if(number==0)
		alert("0입니다");
	else{
		switch(number%2){
			case 1:
				alert("홀수입니다");
				break;
			case 0:
				alert("짝수입니다");
				break;
			default:
				alert("제대로 입력하세요");
		}
	}
  </script>
 </head>
 <body>
 </body>
</html>
