  <link rel="stylesheet" href="css/styles.css">
  <script>
   answer=prompt("숫자를 입력하시오");
   answer=Number(answer); //NaN나올지도 몰라서
   if(answer>0)
	   alert("양수입니다");
   else if(answer==0)
	   alert("0입니다");
   else
       alert("음수입니다");
  </script>
