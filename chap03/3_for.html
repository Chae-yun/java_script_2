<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
	var result="";
	for(var i=1;i<=10;i++){
		for(var j=1;j<=10-i;j++)
			result+=" ";
		for(var k=1;k<=i;k++)
			result+="* ";
		result+="\n";
	}
	alert(result);
  </script>
 </head>
 <body>
 </body>
</html>
