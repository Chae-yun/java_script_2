<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
	//객체 자료형 등장!! var 객체이름={};
	var product={
		//멤버변수와 메서드 가질 수 있음
		제품명:"건조망고", //키:값(value),이어서 다른 속성
		유형:"당절임",
		성분:"설탕, 망고"
	}; //세미콜론 써도 되고 안써도 됨

	var person={
		name:"나미림", //이게 속성
		eat:function(food){
			alert(this.name+"이 "+food+"를 먹습니다.");
		} //이게 메서드
		//객체 안의 속성에 대해 this가 자바와 달리 독특함
		//자바스크립트는 부모 객체를 의미함. 펑션 안이 아니고 펄슨 안
		//자바는 자기 자신의 객체를 가리켜 동일한 것이 있을 때 구분할 수 있게 함
	};

	person.eat("피자");
	var output="";

	for(var key in product){ //객체에서도 쓸 수 이씅ㅁ
		//프로덕트의 모든 키값에 대해서
		output+="★"+key+":"+product[key]+"\n";
	}

	alert(output); //객체이름.키이름
	alert(product.제품명);
  </script>
 </head>
 <body>
 </body>
</html>
