 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	function test(name){
		var output='Hello'+name+'...!';
		return function(){
			alert(output);
		} //이건 함수를 리턴을 통해 메모리에 남기기
	}
	var test_1=test('Web');
	var test_2=test('JavaScript');
	test_1();
	test_2();
  </script>
 </head>
