<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	var a=function(){ //1번 익명함수를 변수에 할당한 경우
		var output=prompt("숫자를 입력하세요 : ","number");
		//프롬프트도 익명함수처럼 할당할 수 있다
		//이건 시스템에서 제공해준다는게 다른 점
		alert(output);
	}
	alert(a);
	alert(prompt); //프롬프트도 함수니까 출력가능
  </script>
 </head>
 <body>
 </body>
</html>
