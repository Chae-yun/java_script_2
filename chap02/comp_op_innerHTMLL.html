<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
   window.onload=function(){ //onload 이벤트, 이게 바로 암묵적 함수 (노이름)
	   var list='';
	   list += '<ul>';
	   list += '<li>Hello</li>';
	   list += '<li>JavaScript</li>';
	   list += '</ul>'; //이렇게 한줄한줄 나누는 건 오직 가독성
	   document.body.innerHTML=list; //바디에 태그를 뿌리겠당
   }
  </script>
 </head>
 <body>
  
 </body>
</html>
